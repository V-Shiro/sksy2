<!doctype html>
<html lang="de">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>User Login</title>
</head>

<body>
  <h1><b>Login</b></h1>

  <div class="text-center">
    <div class="col justify-content-center">
      <form action="" method="post">
        <!--{% csrf_token %}-->
        <div class="form-outline mb-4">
          <label class="form-label" for="inputName">Name</label>
          <input type="text" id="inputName" class="form-control" placeholder="Name" required />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="inputNr">Matrikelnummer</label>
          <input type="text" id="inputNr" class="form-control" placeholder="Matrikelnummer" required />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="inputPassword">Passwort</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="repeatPassword">Passwort wiederholen</label>
          <input type="password" id="repeatPassword" class="form-control" placeholder="Passwort wiederholen" required />
        </div>
        <button type="button" class="btn btn-primary btn-lg" style="padding:10px 80px">Login</button>
      </form>
    </div>
  </div>
  <hr/>
  <div class="text-center">
    <p>Noch kein Account?</p>
    <!-- Sign-Up Popup -->
    <!-- https://www.w3schools.com/howto/howto_css_signup_form.asp -->
    <button class="btn btn-secondary" onclick="document.getElementById('registerPopUp').style.display='block'">Jetzt registrieren</button>
  </div>

  <div id="registerPopUp" class="modal">
    <span onclick="document.getElementById('registerPopUp').style.display='none'" class="close" title="Close modal">&times;</span>
  <form class="modal-content" action="">
  <form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>

      <input type="text" id="inputName" class="form-control" placeholder="Name" required>

      <input type="text" id="inputNr" class="form-control" placeholder="Matrikelnummer" required>

      <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>

      <input type="password" id="repeatPassword" class="form-control" placeholder="Passwort wiederholen" required>

      <p>Bei der Erstellung eines Accounts werden die <a href="#" style="color:dodgerblue">Terms & Privacy</a> akzeptiert.</p>
      <div class="clearfix">
        <button type="button" class="btn btn-lg btn-secondary" onclick="document.getElementById('registerPopUp').style.display='none'">Cancel</button>
        <button type="submit" class="btn btn-lg btn-primary">Registrieren</button>
      </div>
    </div>
  </form>
  <!--End Sign-Up Popup -->
</body>
